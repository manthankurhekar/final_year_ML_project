{% extends "base.html" %} 
{% block content %}
<style>
    /* Center the content */
   
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://us.123rf.com/450wm/zemon112/zemon1122308/zemon112230800285/211384482-fresh-green-leaves-in-the-forest-with-river-and-sunbeams.jpg?ver=6'); /* Replace this URL with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
  }

    .container {
        margin: 0 auto;
        width: fit-content;
        padding: 20px;
        background-color: #f9f9f9; /* Add a light background color */
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Style the file upload section */
    .upload-section {
        text-align: center;
    }

    .upload-label {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-label:hover {
        background-color: #0056b3;
    }

    /* Style the image preview section */
    .image-section {
        text-align: center;
        display: none; /* Hide by default */
    }

    .img-preview {
        margin: 0 auto; /* Center the image horizontally */
        margin-bottom: 20px;
    }

    #imagePreview {
        max-width: 300px; /* Limit the image width */
        max-height: 300px; /* Limit the image height */
    }

    /* Style the loader */
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto; /* Center the loader horizontally */
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Center the result */
    #result {
        text-align: center;
        font-size: 24px; /* Increase the font size */
    }
    #accuracy {
      text-align: center;
      font-size: 24px; /* Increase the font size */
  }
</style>

<body>
<div class="container">
    <h2>Medical Plant Leaf Identification</h2>

    <div class="upload-section">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">Choose image</label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>
    </div>

    <div class="image-section">
        <div class="img-preview">
            <div id="imagePreview"></div>
        </div>
        <div>
            <button type="button" class="btn btn-primary btn-lg" id="btn-predict">Predict!</button>
        </div>
    </div>

    <div class="loader"></div>

    <div id="result">
        <h3><span> </span></h3>
    </div>
    <div id="accuracy">
      <h3><span> </span></h3>
    </div>
    <div id="mp">
      <h3><span> </span></h3>
    </div>
</div>
{% endblock %}
</body>
